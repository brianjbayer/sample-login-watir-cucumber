version: '3.4'
services:
  browsertests:
    environment:
      - BROWSER=chrome
      - REMOTE=http://seleniumchrome:4444/wd/hub
    command: ./script/runtests
    depends_on:
      - seleniumchrome

  seleniumchrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome
    shm_size: 2gb
    volumes:
      - /dev/shm:/dev/shm
    healthcheck:
      test: ["CMD-SHELL", '/opt/bin/check-grid.sh --host 0.0.0.0 --port 4444']
      interval: 15s
      timeout: 30s
      retries: 5
